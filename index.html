<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grades</title>
    <style>
        body {
            background-color: #dda0dd;
        }
    </style>

</head>
<body>

<div class="container">
    <h1>Дані студентів</h1>
    <form id="studentForm">
        <label for="surname">Прізвище:</label>
        <input type="text" id="surname" required>
        <br><br>
        <label for="grade2">Оцінка 2:</label>
        <input type="number" id="grade2" min="2" max="5" required>
        <br>
        <label for="grade3">Оцінка 3:</label>
        <input type="number" id="grade3" min="2" max="5" required>
        <br>
        <label for="grade4">Оцінка 4:</label>
        <input type="number" id="grade4" min="2" max="5" required>
        <br>
        <label for="grade5">Оцінка 5:</label>
        <input type="number" id="grade5" min="2" max="5" required>
        <br><br>
        <button type="button" id="addButton">Додати студента</button>
    </form>
</div>
<div class="results">
    <h3>Зведення</h3>
    <p id="summary"></p>
    <p id="unsuccessfulList"></p>
</div>

<script src="main.js"></script>
</body>
</html>
